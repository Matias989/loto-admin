# fly.toml - Albion Guild Bot
# Ejecutar: flyctl launch (si no existe) o flyctl deploy

app = "albion-guild-bot"
primary_region = "cdg"

[build]

[env]
  DATA_DIR = "/data"
  NODE_ENV = "production"

[mounts]
  source = "data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
